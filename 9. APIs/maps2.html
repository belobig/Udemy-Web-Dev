<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding API</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      
    </style>
  </head>
  <body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$.ajax({
			type: "GET",
			url: "https://maps.googleapis.com/maps/api/geocode/xml?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyASUVpocb2LUTj1JDjw0WfqgOOc68ImJZ8",
			dataType: "xml",
			success: processXML
		});
		
		function processXML(xml) {
			$(xml).find("address_component").each(function() {
				if ($(this).find("type").text() == "postal_code") {
					alert($(this).find("long_name").text());
				}
			});
		}
	</script>
  </body>
</html>
