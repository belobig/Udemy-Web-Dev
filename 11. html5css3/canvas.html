<!DOCTYPE html>
<html>
  <head>
    <title>HTML 5 Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <style>
		#myCanvas {
			border:1px solid grey;
		}
	</style>
  </head>

  <body>
	<canvas id="myCanvas" width="800" height="800">
		
	</canvas>
	
	<script>
		var myCanvas = document.getElementById("myCanvas");
		var context = myCanvas.getContext("2d");
		
		var gradient = context.createLinearGradient(300, 300, 500, 500);
		
		var textGradient = context.createLinearGradient(280, 100, 500, 100)
		
		gradient.addColorStop(0, "white");
		gradient.addColorStop(1, "#0033ff");
		
		context.fillStyle = gradient;
		context.fillRect(300, 300, 200, 200);
		
		context.moveTo(300, 300);
		context.lineTo(500, 500);
		context.lineWidth = 10;
		
		context.moveTo(300, 500);
		context.lineTo(500, 300);
		
		context.strokeStyle = "#ff0000";
		context.stroke();
		
		context.beginPath();
		context.arc(100, 100, 50, 0, 2*Math.PI);
		context.stroke();
		
		context.beginPath();
		context.arc(700, 700, 50, Math.PI, 2*Math.PI * 3/4);
		context.stroke();
		
		textGradient.addColorStop(0, "red");
		textGradient.addColorStop(1, "green");
		
		context.fillStyle = textGradient;
		context.font = "20px Arial";
		context.fillText("Holy Cow, this is a canvas!", 280, 100);
		
	</script>
  </body>
</html>
