<!doctype html>
<html>
<head>
    <title>Learning jQuery - Ajax</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
		.redsquare {
			width:300px;
			height:300px;
			margin:20px;
			background-color:red;
			position:relative;
		}
		#greencircle {
			width:100px;
			height:100px;
			margin:20px;
			background-color:green;
			position:relative;
			border-radius:50px;
		}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
</head>

<body>

	<h1>Asynchronous Javascript And XML</h1>
	<script>
		
		
		$.ajax({
			url:"test.html"
		}).done(function(data) {
			$("h1").append(data);
		});
		
	</script>
</body>
</html>
