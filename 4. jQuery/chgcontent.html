<!doctype html>
<html>
<head>
    <title>Learning jQuery - Change Content</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
		.redsquare {
			width:100px;
			height:100px;
			margin:20px;
			background-color:red;
			position:relative;
		}
		#greencircle {
			width:100px;
			height:100px;
			margin:20px;
			background-color:green;
			position:relative;
			border-radius:50px;
		}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script> <!-- This is version 1.11.3, which is best for older browser versions, especially of IE.
		Or, to use the latest version of jQuery,
		you can change src to "http://code.jquery.com/jquery-latest.min.js"
		This may also be a faster method if the user has already been to a site that uses this version.
		Using a locally stored version makes it so the user's browser has to download your copy of jquery when they visit your site,
		but this way you can ensure they use a specific version. -->
</head>

<body>

	
	<div id="greencircle">
	</div>
	<div class="redsquare">
	</div>
	<p>This is some text</p>
	<iframe src="http://www.cnn.com"></iframe>
	<script>
		$("#greencircle").click(function() {
			$("p").html("Holy poop! It Changed!");
			/*or to alert what's in the p tag: alert($("p").html()); */
		});
		
		$("#greencircle").hover(function() {
			$("p").html("Holy poop!");
			
		});
		$(".redsquare").hover(function() {
			$("iframe").attr("src", "http://www.emilycostner.com");
		});
	</script>
</body>
</html>
